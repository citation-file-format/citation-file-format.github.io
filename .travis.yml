language: python
python:
- 3.6
install:
- wget https://github.com/jgm/pandoc/releases/download/2.0.4/pandoc-2.0.4-1-amd64.deb
- sudo dpkg -i pandoc-2.0.4-1-amd64.deb
- pandoc --version
- sudo apt-get -f install
- sudo apt-get install -y texlive-full jekyll
- pip install -r requirements.txt
script:
- git clone https://${GITHUB_TOKEN}@github.com/citation-file-format/citation-file-format.github.io.git
  --branch master _site
- python build-pdfs.py
- bash travis-build.sh
exclude:
- vendor
sudo: required
deploy:
  provider: releases
  skip_cleanup: true
  file:
  - "./_site/assets/pdf/cff-specifications-1.0.3.pdf"
  on:
    tags: true
  api-key:
    secure: 
